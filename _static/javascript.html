<html>
    <head>
        <meta charset="utf-8" />
        <title>测试网页</title>
    </head>
    <body>
        <script>
            function addOne(){
                var newLi =  document.createElement('li');
                newLi.innerText="一个元素";

                var dom = document.getElementById("my-list");
                dom.appendChild(newLi)
            }
        </script>
        
        <div>点击下面的按钮，可以增加列表</div>
        <button onClick="addOne()">增加一个</button>
        <ol id="my-list"></ol>
    </body>
</html>
